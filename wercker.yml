box: motemen/nodejs-java-browsers
build:
  steps:
    - npm-install
    - script:
        name: bower install
        code: |
          ./node_modules/bower/bin/bower install --allow-root --config.interactive=false
    - script:
        name: npm test
        code: |
          xvfb-run npm test
deploy:
  steps:
    - motemen/polymer-element-build-docs
    - gh-pages:
        token: $GITHUB_TOKEN
